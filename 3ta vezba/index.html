<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <input type="date" id="dayPicker" class="form-control" style="max-width: 200px;">
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="view-options">
                <button class="view-btn" data-view="day">Day</button>
                <button class="view-btn" data-view="week">Week</button>
                <button class="view-btn active" data-view="month">Month</button>
            </div>
        </div>
        <div class="calendar-grid">
            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div id="daysGrid" class="days-grid">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Add New Event</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="saveButton">Add Event</button>
                    <button type="button" class="submit-btn" id="deleteButton" style="display: none;">Delete Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
